<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      font-weight: 400;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      color: #fff;
      font-size: 16px;
      background: #004d40;
    }

    .card {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      color: #292929;
      border-radius: 3px;
      box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
    }

    input {
      display: block;
      width: 100%;
      box-sizing: border-box;
      font-family: inherit;
      font-size: inherit;
      padding: 8px 5px;
      border: 1px solid #d8d8d8;
      margin: 20px 0;
    }

    button {
      letter-spacing: 0.08em;
      background: #d32f2f;
      outline: none;
      font-size: 15px;
      text-transform: uppercase;
      padding: 10px;
      border: 2px solid white;
      color: white;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      box-sizing: border-box;
      min-width: 100px;
    }
  </style>
</head>

<body>
  <div class="card">
    <input id="siteCode" placeholder="Site Code">
    <input id="server" placeholder="Embed Script URL">
    <div style="margin-top: 40px; text-align: center;">
      <button id="btnSave">Save</button>
    </div>
  </div>
</body>
<script src="options.js"></script>

</html>
